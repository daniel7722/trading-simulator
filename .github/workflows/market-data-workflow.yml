name: Market Data CI

on:
  push:
    paths:
      - 'market_data/**'
  pull_request:
    paths:
      - 'market_data/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up microservice directory
        run: |
          cd market_data
          mkdir build
          cd build
      - name: Update package lists
        run: sudo apt update
      - name: Set up CMake and ninja
        run: sudo apt install cmake ninja-build
      - name: Verify CMake installation
        run: cmake --version
      - name: Run CMake
        run: cmake ./market_data
      - name: Build
        run: cmake --build
